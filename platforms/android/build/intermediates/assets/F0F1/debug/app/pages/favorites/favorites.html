<ActionBar title ="Favorites">

</ActionBar>

<GridLayout  class="wrap" rows="auto, *">
  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField [(ngModel)]="name" hint="Type city name here" col="0"></TextField>
    <Button (tap)="insert()" col="1" text="Add"></Button>
  </GridLayout>

  <ListView [items]="favorites" row="1" class="favoriteList">
    <template let-favorite="item" let-i="index" class="">
      <Label text="{{ favorite.name }}" class="item" (longPress)="onLongPress($event)" (tap)="onTap($event)"></Label>
    </template>
  </ListView>
</GridLayout>
