<GridLayout rows="auto, *">
  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField #citysTextField [(ngModel)]="name" hint="Type city name here" col="0"></TextField>
    <Button (tap)="insert()" col="1">Add</Button>
  </GridLayout>

  <ListView [items]="favorites" row="1" class="">
    <template let-favorite="item">
      <Label text="{{ favorite.name }}" class=""></Label>
    </template>
  </ListView>
</GridLayout>
